
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioinformatics & Analysis Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-paper: #fcfcfb;
            --accent-gold: #dfb23c;
            --accent-green: #2d5a27;
            --accent-blue: #5c8ca1;
            --ink: #1a1a1a;
        }
        body { 
            font-family: "Microsoft JhengHei", "Segoe UI", "Inter", sans-serif; 
            background-color: var(--bg-paper);
            color: var(--ink);
            overflow-x: hidden;
            font-style: normal !important;
        }
        * { font-style: normal !important; }
        .mono { font-family: 'JetBrains Mono', monospace; letter-spacing: 0.05em; }
        
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
            opacity: 0.2;
            pointer-events: none;
            z-index: 50;
        }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: var(--bg-paper); }
        ::-webkit-scrollbar-thumb { background: #d0d0d0; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "react": "https://esm.sh/react@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.js"></script>
</body>
</html>
